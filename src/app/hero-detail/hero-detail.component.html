<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div><span>city: </span>{{city?.city}}</div>
  <div><span>cityid: </span>{{hero.cityId}}</div>
  
  <div class="spacing-bottom">
    <label for="hero-name">
      Hero name:
    </label>

    <input id="hero-name" [(ngModel)]="hero.name" placeholder="Hero name" />
  </div>

  <div>
    <select name="city" id="city" class="dropbtn" [(ngModel)]="hero.cityId">
      <option disabled selected>
        Add City
      </option>

      <app-generic-city-list 
        [cityList]="cities">
      </app-generic-city-list>
    </select>
  </div>

  <button type="button" 
    (click)="goBack()">
    Go Back
  </button>
  
  <button type="button" 
    (click)="save()">
    Save
  </button>
</div>
