<h2>Add Hero</h2>

<div>
  <label for="new-hero">Hero name:</label>
  <input id="new-hero" #heroName />

  <button type="button" class="add-button"
    (click)="addHero(heroName.value.trim(), city.cityid); heroName.value=''">
    Add Hero
  </button>

  <label for="new-city">New hero city:</label>

  <select name="city" id="city" class="dropbtn" [(ngModel)]="city.cityid">
    <option disabled selected>
      Add City
    </option>

    <option *ngFor="let city of cities" [value]="city.id">
      {{city.name}}
    </option>    
  </select>
</div>

<h2>My Heroes</h2>

<app-hero-list [heroes]="heroes"></app-hero-list>
