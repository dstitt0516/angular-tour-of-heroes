<div id="search-component">
    <label for="searchBox">
        {{searchTitle}}
    </label>

    <ul class="search-result">
        <li *ngFor="let observable of observables | async">
            <a [routerLink]="route + getId(observable)">
                {{getDisplayName(observable)}}
            </a>
        </li>
    </ul>
</div>
